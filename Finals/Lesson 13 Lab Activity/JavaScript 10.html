<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>

        <script>
            function sayHello(who){
                document.write("Hello, " + who);
            }
        </script>
    </head>
    <body>
        <script>
            sayHello("Bob");
            document.write("<br>");
            sayHello("Mary");
        </script>
    </body>
</html>
